# set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'sainnhe/tmux-fzf'

set -g mouse on
# set -g default-terminal "tmux-256color"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# don't rename windows automatically
set-option -g allow-rename off

# DESIGN TWEAKS

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour yellow

# copy mode
setw -g mode-style 'fg=black bg=red bold'

# panes
# set -g pane-border-style 'fg=red'
set -g pane-border-style 'fg=gray'
set -g pane-active-border-style 'fg=yellow'
set-option -g pane-border-status top
# set -g pane-border-format "#{?pane_active, #{pane_index},} #{?pane_active,ACTIVE,}"
set -g pane-border-format "#{pane_current_path} #{?pane_active,ACTIVE,}"
set -g display-panes-time 2500



# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=red'

set -g status-left ''
set -g status-left-length 10

set -g status-right-style 'fg=black bg=yellow'
set -g status-right '%Y-%m-%d %H:%M '
set -g status-right-length 50

setw -g window-status-current-style 'fg=black bg=red'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=red bg=black'
setw -g window-status-format ' #I #[fg=white]#W #[fg=yellow]#F '

setw -g window-status-bell-style 'fg=yellow bg=red bold'

# messages
set -g message-style 'fg=yellow bg=red bold'

# setw -g mode-keys vi
set -g mode-keys vi

bind v copy-mode
bind -T copy-mode-vi v send -X begin-seletion
bind -T copy-mode-vi y send -X copy-selection

# Set the prefix to Ctrl + a
set -g prefix C-a

# Remove the old prefix
unbind C-b

# Send trl+a to applications by pressing it twice
bind C-a send-prefix

# Set the split windows to Ctrl + - and Ctrl + |
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# Remove the old bindings
unbind '"' 
unbind %

bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R


# Resize panes with prefix + hjkl
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

set-option -sg escape-time 0

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'

